<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- boostrup cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Title -->
    <title>Creative(designer-portfolio) - Premium Quality | MyStore</title>

    <!-- SEO Meta Description -->
    <meta
      name="description"
      content="Creative(Designer-portfolio) Responsive Design."
    />
    <!-- Keywords (Optional) -->
    <meta
      name="keywords"
      content="Creative(Designer-portfolio) Responsive Design online"
    />
    <!-- Author = who is oner of page -->
    <meta name="author" content="MyStore" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- OpenGraph Meta Tags (For Social Media Sharing) -->
    <meta
      property="og:title"
      content="Creative(Designer-portfolio) Responsive Design"
    />
    <meta
      property="og:description"
      content="Creative(Designer-portfolio) Responsive Design."
    />
    <meta property="og:image" content="https://www.mystore.com/og-image.jpg" />
    <meta property="og:url" content="https://www.mystore.com/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Creative(Designer-portfolio) Responsive Design"
    />
    <meta
      name="twitter:description"
      content="Creative(Designer-portfolio) Responsive Design."
    />
    <meta
      name="twitter:image"
      content="https://www.mystore.com/twitter-image.jpg"
    />

    <!-- Schema.org JSON-LD Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "portfolio",
        "name": "Creative Portfolio",
        "image": "https:xxx.jpg",
        "description": "Creative(Designer-portfolio Responsive Design ).",
        "brand": {
          "@type": "Brand",
          "name": "Creative portfolio"
        },
        "offers": {
          "@type": "Offer",
          "priceCurrency": "BDT",
          "price": "3000",
          "itemCondition": "https://schema.org/NewCondition",
          "availability": "https://schema.org/InStock"
        }
      }
    </script>
    <!-- Preload Critical Resources -->
    <link
      rel="preload"
      href="/Fonts/poppins-v23-latin-700"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="/Fonts/poppins-v23-latin-regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="root"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
